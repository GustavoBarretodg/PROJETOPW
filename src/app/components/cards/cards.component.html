<div class="cards-wrapper">

<ng-container [ngSwitch]="tipo">
  <!-- Card de Evento -->
  <div class="card-container" *ngSwitchCase="'evento'">
    <img [src]="imagemUrl" class="card-banner" alt="Banner do evento" />

    <div class="card-content">
      <div class="card-date">
        <span class="dia">{{ data }}</span>
        <span class="semana">{{ diaSemana }}</span>
      </div>

      <div class="card-info">
        <h3>{{ titulo }}</h3>
        <p class="horario">🕒 {{ horario }}</p>
        <p class="local">📍 {{ local }}</p>
      </div>
    </div>
  </div>

  <!-- Card para adicionar novo evento -->
  <div class="card-container novo-card" *ngSwitchCase="'novo'">
    <button>➕ ADICIONAR NOVO EVENTO</button>
  </div>
</ng-container>
</div>
